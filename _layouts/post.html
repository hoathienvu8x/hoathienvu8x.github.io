---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>
    <div class="metadata"><span class="dates">Posted on: {{ page.date | date: "%b %-d, %Y" }}</span></div>
    {% if page.tags %}
    <span class="tags">
        Filed under: 
        {% for tag in page.tags %}
        	{% capture tag_name %}{{ tag }}{% endcapture %}
        	<a href="{{ site.url}}/tag/{{ tag_name }}" rel="tag">{{ tag_name }}</a>
        {% endfor %}
    </span>
    {% endif %}
    {{ content }}
</article>
